<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="assets/logo.svg" alt="">
      <div class="searchbox">
        <label for="search-input" class="sr-only">Digite o Github username que quer favoritar</label>
        <input id="search-input" type="text" size="50" placeholder="Digite o Github username que quer favoritar">
        <button id="favorite">
          <img src="assets/star.svg" alt="">FAVORITAR</button>
      </div>
      
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/ericktengan.png" alt="Foto de Erick Tengan">
            <a href="https://github.com/ericktengan" target="_blank">
              <p>Erick Tengan</p>
              <span>/ericktengan</span>
            </a>
          </td>
          <td class="repositories">10</td>
          <td class="followers">8</td>
          <td><button class="remove">Remover</button></td>
        </tr>
        <tr>
          <td class="user">
            <img src="https://github.com/ericktengan.png" alt="Foto de Erick Tengan">
            <a href="https://github.com/ericktengan" target="_blank">
              <p>Erick Tengan</p>
              <span>/ericktengan</span>
            </a>
          </td>
          <td class="repositories">10</td>
          <td class="followers">8</td>
          <td><button class="remove">Remover</button></td>
        </tr>
        <tr>
          <td class="user">
            <img src="https://github.com/ericktengan.png" alt="Foto de Erick Tengan">
            <a href="https://github.com/ericktengan" target="_blank">
              <p>Erick Tengan</p>
              <span>/ericktengan</span>
            </a>
          </td>
          <td class="repositories">10</td>
          <td class="followers">8</td>
          <td><button class="remove">Remover</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
